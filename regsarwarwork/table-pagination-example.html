<div class="example-container mat-elevation-z8">
 <div class="example-header">
    <md-form-field floatPlaceholder="never">
      <input mdInput #filter placeholder="Filter users">
    </md-form-field>
  </div>
  <md-table #table [dataSource]="dataSource" mdSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->
    <ng-container mdColumnDef="id">
      <md-header-cell *mdHeaderCellDef md-sort-header> ID </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.id}} </md-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container mdColumnDef="beanName">
      <md-header-cell *mdHeaderCellDef md-sort-header> Bean Name </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.beanName}} </md-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container mdColumnDef="startDateTime">
      <md-header-cell *mdHeaderCellDef md-sort-header> Start Date </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.startDateTime}} </md-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container mdColumnDef="refreshRate">
      <md-header-cell *mdHeaderCellDef md-sort-header> RefreshRate </md-header-cell>
      <md-cell *mdCellDef="let row" > {{row.refreshRate}} </md-cell>
    </ng-container>
	 <!-- Color Column -->
    <ng-container mdColumnDef="parameter">
      <md-header-cell *mdHeaderCellDef md-sort-header> Parameter </md-header-cell>
      <md-cell *mdCellDef="let row" > {{row.parameter}} </md-cell>
    </ng-container>
	 <!-- Color Column -->
    <ng-container mdColumnDef="query">
      <md-header-cell *mdHeaderCellDef md-sort-header> query </md-header-cell>
      <md-cell *mdCellDef="let row" > {{row.query}} </md-cell>
    </ng-container>
	 <!-- Color Column -->
    <ng-container mdColumnDef="lastRefreshTime">
      <md-header-cell *mdHeaderCellDef md-sort-header> LastRefreshTime </md-header-cell>
      <md-cell *mdCellDef="let row" > {{row.lastRefreshTime}} </md-cell>
    </ng-container>

    <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>

  <md-paginator #paginator
                [length]="exampleDatabase.data.length"
                [pageIndex]="0"
                [pageSize]="25"
                [pageSizeOptions]="[5, 10, 25, 100]">
  </md-paginator>
</div>
